<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek | Productos</title>
    <link rel="shortcut icon" href="../assets/image/logo/Icon.png">
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/header.css">
    <link rel="stylesheet" href="../assets/css/footer.css">
    <link rel="stylesheet" href="../assets/css/home.css">
    <link rel="stylesheet" href="../assets/css/productos.css">
    <link rel="stylesheet" href="../assets/css/variablex.css">
    <link rel="stylesheet" href="../assets/css/responsive.css">
    <!-- Iconos -->
    <script src="https://kit.fontawesome.com/b229e29af4.js" crossorigin="anonymous"></script>
</head>

<body>
    <header class="ag__header">
        <div class="ag__header__box section-home">
            <div class="header__nav__left">
                <img alt="logo-AluraGeek" src="../assets/image/logo/Logo.png" class="no-select">
                <div class="ag__search ag__input--icon">
                    <input placeholder="¿Qué deseas buscar?" type="text">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="header__nav__right">
                <a class="ag__search--movil">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </a> 
            </div>
        </div>
    </header>
    <main class="ag__content"> 

        <section class="ag__content_box ag__product"> 
                <div class="ag__product__title">
                    <span class="title__span">Todos los produtos</span>
                    <a class="title__btn ag__button">Agregar producto</a>
                </div>
                <ul class="ag__product__list all_item" data-productos></ul> 
        </section> 

    </main>
    <footer class="ag__footer">
        <div class="ag__footer__box section-home">
            <div class="footer__box__nav">
                <div class="footer__box__logo">
                    <img alt="logo-AluraGeek" src="../assets/image/logo/Logo.png" class="no-select">
                </div>
                <div class="footer__box__menu">
                    <nav class="menu__nav">
                        <ul>
                            <li><a>Quienes somos</a></li>
                            <li><a>Política de privacidad</a></li>
                            <li><a>Programa de fidelidad</a></li>
                            <li><a>Nuestras tiendas</a></li>
                            <li><a>Quiero ser franquiciado</a></li>
                            <li><a>Anúncie aquí</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="footer__box__contacto">
                <h5 class="ag__contacto__title">Hable con nosotros</h5>
                <form class="ag__contacto__form">
                    <div class="ag__input--group">
                        <input type="text" placeholder="" required />
                        <label>Nombre</label>
                    </div>
                    <div class="ag__input--group">
                        <textarea rows="3" required></textarea>
                        <label>Mensaje</label>
                    </div>
                    <button type="submit" class="ag__button">Enviar mensaje</button>
                </form>
            </div>
        </div>
        <div class="ag__footer__info">
            <small><b>Desarrollado por Lenny Loor | 2023</b></small>
        </div>
    </footer>
    <script type="module" src="../assets/controller/productos.controller.js"></script> 
</body>

</html>
