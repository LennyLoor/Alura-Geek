<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek | Productos</title>
    <link rel="shortcut icon" href="../assets/image/logo/Icon.png">
    <!-- Styles -->
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/layout.css">
    <link rel="stylesheet" href="../assets/css/header.css">
    <link rel="stylesheet" href="../assets/css/footer.css">
    <link rel="stylesheet" href="../assets/css/productos.css">
    <link rel="stylesheet" href="../assets/css/variables.css">
    <!-- Iconos -->
    <script src="https://kit.fontawesome.com/b229e29af4.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Cabecera -->
    <header class="ag__header">
        <div class="ag__header__box roomy-section">
            <div class="header__nav__left">
                <!-- Logo -->
                <a href="./home.html">
                    <img alt="logo-AluraGeek" src="../assets/image/logo/Logo.png" class="no-select">
                </a>
                <!-- Barra de búsqueda -->
                <div class="ag__search ag__input--icon">
                    <input type="search" placeholder="¿Qué deseas buscar?">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="header__nav__right">
                <!-- Boton de búsqueda | Móvil -->
                <a class="ag__search--movil">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </a>
                <!-- Boton | Administrador -->
                <a class="ag__btn__header ag__button--outline">Menú Administrador</a>
            </div>
        </div>
    </header>
    <main class="ag__content center">
        <!-- Agregar nuevo producto -->
        <section class="ag__content_box center ag__product">
            <div class="center w-full">
                <form class="ag__form" action="#" data-nuevoProducto>
                    <h5 class="ag__form--title">Agregar nuevo producto</h5>
                    <div class="ag__input--group">
                        <input type="text" name="urlImage" placeholder="" data-fileImage required />
                        <label>URL de la imagen</label>
                    </div>
                    <div class="ag__input--group">
                        <input type="text" name="Categoria" placeholder="" data-categoria required />
                        <label>Categoria</label>
                    </div>
                    <div class="ag__input--group">
                        <input type="text" name="nombreProducto" placeholder="" data-nombreProducto required />
                        <label>Nombre del producto</label>
                    </div>
                    <div class="ag__input--groupIcon">
                        <input type="text" name="precio" data-price="">
                        <span class="input--simbolo"></span>
                        <label>Precio del producto</label>
                    </div>
                    <button type="submit" class="ag__button w-full">Agregar producto</button>
                </form>
            </div>
        </section>

    </main>
    <!-- Rodapé -->
    <footer class="ag__footer">
        <div class="ag__footer__box roomy-section">
            <div class="footer__box__nav">
                <!-- Logo -->
                <div class="footer__box__logo">
                    <img alt="logo-AluraGeek" src="../assets/image/logo/Logo.png" class="no-select">
                </div>
                <!-- Menú -->
                <div class="footer__box__menu">
                    <nav class="menu__nav">
                        <ul>
                            <li><a>Quienes somos</a></li>
                            <li><a>Política de privacidad</a></li>
                            <li><a>Programa de fidelidad</a></li>
                            <li><a>Nuestras tiendas</a></li>
                            <li><a>Quiero ser franquiciado</a></li>
                            <li><a>Anúncie aquí</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
            <!-- Contacto -->
            <div class="footer__box__contacto">
                <h5 class="ag__contacto__title">Hable con nosotros</h5>
                <form class="ag__contacto__form" action="#" data-contacto>
                    <div class="ag__input--group">
                        <input type="text" placeholder="" name="nombre" data-nombre required />
                        <label>Nombre</label>
                    </div>
                    <div class="ag__input--group">
                        <textarea rows="3" name="mensaje" data-mensaje required></textarea>
                        <label>Mensaje</label>
                    </div>
                    <button type="submit" class="ag__button">Enviar mensaje</button>
                </form>
            </div>
        </div>
        <!-- Rodapié | Datos del desarrollador -->
        <div class="ag__footer__info">
            <small><b>Desarrollado por Lenny Loor | 2023</b></small>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"
        integrity="sha512-UNM1njAgOFUa74Z0bADwAq8gbTcqZC8Ej4xPSzpnh0l6KMevwvkBvbldF9uR++qKeJ+MOZHRjV1HZjoRvjDfNQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="../assets/controller/crear-productos.controller.js"></script>
</body>

</html>
