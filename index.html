<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraGeek | Login</title>
    <link rel="shortcut icon" href="assets/image/logo/Icon.png">
    <!-- Styles -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/layout.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/footer.css">
    <link rel="stylesheet" href="assets/css/variables.css">
    <!-- Iconos -->
    <script src="https://kit.fontawesome.com/b229e29af4.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- Cabecera -->
    <header class="ag__header">
        <div class="ag__header__box roomy-login">
            <div class="header__nav__left">
                <img alt="logo-AluraGeek" src="assets/image/logo/Logo.png" class="no-select">
                <!-- Barra de búsqueda -->
                <div class="ag__search ag__input--icon">
                    <input type="search" placeholder="¿Qué deseas buscar?">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="header__nav__right">
                <!-- Boton de búsqueda | Móvil -->
                <a class="ag__search--movil">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </a>
            </div>
        </div>
    </header>
    <main class="ag__content center">
        <section class="ag__content_box center">
            <!-- Formulario login -->
            <form class="ag__form__login" action="#" data-login>
                <h3 class="ag__form--title">Iniciar sesión</h3>
                <div class="ag__input--group">
                    <input type="text" placeholder="" data-correo required/>
                    <label>Escriba su correo electrónico</label>
                </div>
                <div class="ag__input--group">
                    <input type="password" name="password" autocomplete="on" data-contrasenia required/>
                    <label>Escriba su contraseña</label>
                </div>
                <button type="submit" class="ag__button">Entrar</button>
            </form>
        </section>
    </main>
    <!-- Rodapé -->
    <footer class="ag__footer">
        <div class="ag__footer__box roomy-login">
            <div class="footer__box__nav">
                <!-- Logo -->
                <div class="footer__box__logo">
                    <img alt="logo-AluraGeek" src="assets/image/logo/Logo.png" class="no-select">
                </div>
                <!-- Menú -->
                <div class="footer__box__menu">
                    <nav class="menu__nav">
                        <ul>
                            <li><a href="./pages/home.html">Quienes somos</a></li>
                            <li><a href="./pages/home.html">Política de privacidad</a></li>
                            <li><a href="./pages/home.html">Programa de fidelidad</a></li>
                            <li><a href="./pages/home.html">Nuestras tiendas</a></li>
                            <li><a href="./pages/home.html">Quiero ser franquiciado</a></li>
                            <li><a href="./pages/home.html">Anúncie aquí</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
            <!-- Contacto -->
            <div class="footer__box__contacto">
                <h5 class="ag__contacto__title">Hable con nosotros</h5>
                <form class="ag__contacto__form" action="#" data-contacto>
                    <div class="ag__input--group">
                        <input type="text" placeholder="" name="nombre" data-nombre required/>
                        <label>Nombre</label>
                    </div>
                    <div class="ag__input--group">
                        <textarea rows="3" name="mensaje" data-mensaje required></textarea>
                        <label>Mensaje</label>
                    </div>
                    <button type="submit" class="ag__button">Enviar mensaje</button>
                </form>
            </div>
        </div>
        <!-- Rodapié | Datos del desarrollador -->
        <div class="ag__footer__info">
            <small><b>Desarrollado por Lenny Loor | 2023</b></small>
        </div>
    </footer>
</body>

</html>
